{% block content %}
<h1>Login </h1>
    <form class='site-form' action="{% url 'accounts:login' %}" method="post"> <!--- TODO post request  -->

        {{ form }}

        {% endif %}

        <input type="submit" value="login">
    </form>

{% endblock %}
