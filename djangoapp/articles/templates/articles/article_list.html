{% extends 'base_layout.html' %}
{% block content %} <!-- this extending the template in django -->
    <h1>Articles </h1>
    <div class="articles"> <!--  -->  <!-- for outputting data-->
        {% for article in articles %}
         <div class="article"> 
             <h2><a href="{% url 'articles:detail' slug=article.slug %}"> {{article.title}}  </a></h2>
             <p>   {{article.snippet}} </p>
             <p> {{article.date }} </p>
             <p class="author" >added by {{article.author.username}}</p> <!--author is foreign key which has access to the username-->
        {% endfor %}
    </div>
{% endblock %}
