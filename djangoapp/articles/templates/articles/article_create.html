{% extends 'base_layout.html' %}

{% block content %}
<div class="create-article">
    <h2>Awesome new article</h2>
    <form action="{% url 'articles:create' %}" class="site-form" method="POST" enctype="multipart/form-data">
        {% csrf_token%}
        {{ form }} <!-- this will handle our input field for us by django model forms-->
        <input type="submit" value="Create">
    </form>
</div>
<script type="text/javascript" src="/static/slugify.js"> </script>
{% endblock%}
